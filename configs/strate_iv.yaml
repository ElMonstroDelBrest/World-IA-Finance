env:
  obs_dim: 416
  n_tgt: 8
  tc_rate: 0.0005
  patch_len: 16

buffer:
  buffer_dir: "data/trajectory_buffer/"
  n_episodes: 255
  n_futures: 16
  refresh_ratio: 0.2
  refresh_every_epochs: 10
  val_ratio: 0.2

ppo:
  lr: 3.0e-4
  n_steps: 2048
  batch_size: 64
  n_epochs: 10
  gamma: 0.99
  gae_lambda: 0.95
  clip_range: 0.2
  ent_coef: 0.01
  vf_coef: 0.5
  max_grad_norm: 0.5
  total_timesteps: 1000000
  eval_freq: 10000
  log_dir: "tb_logs/strate_iv/"
